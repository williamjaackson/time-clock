<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeclock App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9fafb;
        }
        #earnings {
            font-family: monospace; /* Use monospace font for earnings */
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center h-screen">
    <div class="bg-white shadow-md rounded-lg p-8 flex items-center justify-center" style="height: 200px;">
        <div id="earnings" class="text-8xl text-center">$0.00</div>
    </div>

    <button onclick="openModal()" class="mt-4 text-blue-500 hover:underline">Settings</button>

    <!-- Modal -->
    <div id="settingsModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
        <div class="bg-white rounded-lg p-6 w-80">
            <h2 class="text-xl font-bold mb-4">Settings</h2>
            <label for="startTime" class="block mb-1 font-medium">Shift Start Time:</label>
            <input type="time" id="startTime" class="w-full border border-gray-300 rounded-md p-2 mb-4">

            <label for="hourlyRate" class="block mb-1 font-medium">Hourly Rate ($):</label>
            <input type="number" id="hourlyRate" step="0.01" onchange="saveHourlyRate()" class="w-full border border-gray-300 rounded-md p-2 mb-4" value="">

            <div class="flex justify-end">
                <button onclick="closeModal()" class="mr-2 text-gray-500 py-2 px-4">Cancel</button>
                <button onclick="saveSettings()" class="bg-blue-500 text-white py-2 px-4 rounded-md">Save</button>
            </div>
        </div>
    </div>

    <script>
        let shiftStartTime;

        function openModal() {
            document.getElementById('settingsModal').classList.remove('hidden');
            loadHourlyRate();
        }

        function closeModal() {
            document.getElementById('settingsModal').classList.add('hidden');
        }

        function saveHourlyRate() {
            const hourlyRate = document.getElementById('hourlyRate').value;
            localStorage.setItem('hourlyRate', hourlyRate);
            updateEarnings(); // Update earnings when the rate is saved
        }

        function loadHourlyRate() {
            const savedRate = localStorage.getItem('hourlyRate');
            if (savedRate) {
                document.getElementById('hourlyRate').value = savedRate;
            }
        }

        function saveSettings() {
            const startTimeInput = document.getElementById('startTime').value;
            const [hours, minutes] = startTimeInput.split(':').map(Number);
            shiftStartTime = new Date();
            shiftStartTime.setHours(hours);
            shiftStartTime.setMinutes(minutes);
            closeModal(); // Close the modal after saving settings
            updateEarnings(); // Initial calculation based on new settings
        }

        function updateEarnings() {
            const hourlyRate = parseFloat(document.getElementById('hourlyRate').value);

            if (!isNaN(shiftStartTime) && !isNaN(hourlyRate) && shiftStartTime <= new Date()) {
                const currentTime = new Date();
                const totalHours = (currentTime - shiftStartTime) / (1000 * 60 * 60);
                const earnings = (totalHours * hourlyRate).toFixed(2);
                document.getElementById('earnings').innerText = `$${earnings}`;
            } else {
                document.getElementById('earnings').innerText = `$0.00`;
            }
        }

        setInterval(updateEarnings, 10); // Update every 10 milliseconds
        window.onload = loadHourlyRate; // Load hourly rate on page load
    </script>
</body>
</html>
